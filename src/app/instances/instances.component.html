<div class="loading-indicator" *ngIf="!tableSource">
  <mat-progress-spinner [mode]="'indeterminate'" [diameter]="50" [strokeWidth]="8"></mat-progress-spinner>
</div>
<div #instancesTable class="instance-table" (window:resize)="onResize()">
  <ng2-smart-table [settings]="tableSettings" [source]="tableSource" *ngIf="tableSource"></ng2-smart-table>
</div>
